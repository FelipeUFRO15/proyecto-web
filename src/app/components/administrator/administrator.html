<my-tab></my-tab>
<div style="padding-top: 4em; padding-left: 4em" md-theme="admin">
	<md-content class="md-padding" layout-xs="column" layout="row">
		<div flex-xs flex-gt-xs="25" layout="column">
			<md-card>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Agregar Asignatura</span>
					</md-card-title-text>
				</md-card-title>
				<md-input-container class="md-block" flex-offset="10" flex="80">
					<label>Nombre de la Asignatura</label>
					<input ng-model="vm.asignatura.nombre_asignatura">
				</md-input-container>
				<md-input-container class="md-block" flex-offset="10" flex="80">
					<label>Nombre del Docente</label>
					<md-select ng-model="vm.asignatura.docente_id">
						<md-option ng-repeat="docente in vm.docentes" value="{{ docente.id }}">
							{{ docente.nombre_docente }}
						</md-option>
					</md-select>
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="vm.add()">AÃ‘ADIR</md-button>
			</md-card>
		</div>
		<div flex-xs flex-gt-xs="30" flex-offset="25" layout="column">
			<md-card ng-repeat="asignatura in vm.asignaturas" layout="column">
				<center><span class="md-headline asigtitle">{{ asignatura.nombre_asignatura }}</span></center>
				<md-divider></md-divider>
				<center><p><strong>Docente: </strong>{{ asignatura.docente.nombre_docente }}</p></center>
				<center><md-button class="md-raised md-primary seemore" ng-click="vm.verAsignatura(asignatura)">VER CONTENIDO</md-button></center>
			</md-card>
		</div>
	</md-content> 
</div>
