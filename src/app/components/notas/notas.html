<my-sidebar></my-sidebar>
<my-tab></my-tab>
<div style="padding-top: 4em; padding-left: 20em" flex-offset="5" md-theme="nota">
	<md-content class="md-padding" layout-xs="column" layout="row">
		<div flex-xs flex-gt-xs="25" layout="column">
			<md-card>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Agregar Nota</span>
					</md-card-title-text>
				</md-card-title>
				<md-input-container class="md-block" flex-offset="10" flex="80">
					<label>Nota</label>
					<input ng-model="vm.nota.nota">
				</md-input-container>
				<md-input-container class="md-block" flex-offset="10" flex="80">
					<label>Ponderación</label>
					<input ng-model="vm.nota.ponderacion">
				</md-input-container>
				<md-input-container class="md-block" flex-offset="10" flex="80">
					<label>Actividad</label>
					<md-select ng-model="vm.nota.actividad_id">
						<md-option ng-repeat="actividad in vm.actividades" value="{{ actividad.id }}">
							{{ actividad.nombre_actividad }}
						</md-option>
					</md-select>
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="vm.addNota(nota)">AÑADIR</md-button>
			</md-card>
		</div>
		<div flex-xs flex-gt-xs="40" layout="column" flex-offset="10">
			<md-card ng-repeat="nota in vm.notas" layout="column">
				<center><span class="md-headline asigtitle">{{ nota.actividad.nombre_actividad }}</span></center>
				<center><p>Nota: {{ nota.nota }} </p></center>
				<center><p>Ponderación: {{ nota.ponderacion }}%</p></center>
				<md-divider></md-divider>
			</md-card>
		</div>
	</md-content>
</div>
