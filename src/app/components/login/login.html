<div ng-cloak layout-gt-sm="row" layout="column" md-theme="login">

  <div flex-gt-sm="50" flex>
    <md-content>
        <center>
          <h2>Iniciar Sesi칩n</h2>
          <img class="userLogin" ng-src="{{ vm.imageUser }}" class="md-avatar">
        </center>
        <form ng-submit="vm.login(vm.credentials)">
          <center><span ng-if="vm.loginError" style="color: red">campos incorrectos</span></center>
          <md-input-container class="md-block" flex-offset="25" flex="50">
            <label>Email</label>
            <input ng-model="vm.credentials.email" type="text" required>
          </md-input-container>
          <md-input-container class="md-block" flex-offset="25" flex="50">
            <label>Contrase침a</label>
            <input ng-model="vm.credentials.password" type="password" required>
          </md-input-container>
          <center><md-button type="submit" class="md-raised md-primary loginbutton">Iniciar Sesi칩n</md-button></center>
        </form>       
    </md-content>
  </div>

  <md-divider></md-divider>

  <div flex-gt-sm="50" flex>
    <md-content>
      <form>
        <center>
          <h2>Registrarse</h2>
          <img class="userRegister" ng-src="{{ vm.imageUser }}" class="md-avatar">
        </center>
        <md-input-container class="md-block" flex-offset="25" flex="50">
          <label>Nombre</label>
          <input ng-model="vm.usuario.nombre_usuario">
        </md-input-container>
        <md-input-container class="md-block" flex-offset="25" flex="50">
          <label>Email</label>
          <input ng-model="vm.usuario.email">
        </md-input-container>
        <md-input-container class="md-block" flex-offset="25" flex="50">
          <label>Contrase침a</label>
          <input ng-model="vm.usuario.password" type="password">
        </md-input-container>
        <md-input-container class="md-block" flex-offset="25" flex="50">
          <label>Institucion</label>
          <md-select ng-model="vm.usuario.institucion_id">
            <md-option ng-repeat="institucion in vm.instituciones" value="{{ institucion.id }}">
              {{ institucion.nombre_institucion }}
            </md-option>
          </md-select>
        </md-input-container>
        <center><md-button class="md-raised md-primary loginbutton" ng-click="vm.registrar(vm.usuario)">Registrarse</md-button></center>
      </form>
    </md-content>
  </div>

</div>
